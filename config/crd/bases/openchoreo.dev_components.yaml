---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.4
  name: components.openchoreo.dev
spec:
  group: openchoreo.dev
  names:
    kind: Component
    listKind: ComponentList
    plural: components
    shortNames:
    - comp
    - comps
    singular: component
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Component is the Schema for the components API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ComponentSpec defines the desired state of Component.
            properties:
              componentType:
                description: |-
                  ComponentType specifies the component type in the format: {workloadType}/{componentTypeName}
                  Example: "deployment/web-app", "cronjob/scheduled-task"
                  This field is used with ComponentTypes (new model)
                pattern: ^(deployment|statefulset|cronjob|job)/[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                type: string
                x-kubernetes-validations:
                - message: spec.componentType cannot be changed after creation
                  rule: self == oldSelf
              owner:
                description: Owner defines the ownership information for the component
                properties:
                  projectName:
                    minLength: 1
                    type: string
                required:
                - projectName
                type: object
              parameters:
                description: |-
                  Parameters from ComponentType (oneOf schema based on componentType)
                  This is the merged schema of parameters + envOverrides from the ComponentType
                x-kubernetes-preserve-unknown-fields: true
              traits:
                description: |-
                  Traits to compose into this component
                  Each trait can be instantiated multiple times with different instanceNames
                items:
                  description: ComponentTrait represents an trait instance attached
                    to a component
                  properties:
                    instanceName:
                      description: |-
                        InstanceName uniquely identifies this trait instance within the component
                        Allows the same trait to be used multiple times with different configurations
                        Must be unique across all traits in the component
                      minLength: 1
                      type: string
                    name:
                      description: Name is the name of the Trait resource to use
                      minLength: 1
                      type: string
                    parameters:
                      description: |-
                        Parameters contains the trait parameter values
                        The schema for this config is defined in the Trait's schema.parameters and schema.envOverrides
                      x-kubernetes-preserve-unknown-fields: true
                  required:
                  - instanceName
                  - name
                  type: object
                type: array
              type:
                description: |-
                  Type specifies the component type (e.g., Service, WebApplication, etc.)
                  LEGACY FIELD: Use componentType instead for new components with ComponentTypes
                type: string
              workflow:
                description: |-
                  Workflow defines the workflow configuration for building the component
                  This references a Workflow CR and provides developer-configured schema values
                properties:
                  name:
                    description: |-
                      Name references the Workflow CR to use for this execution.
                      The Workflow CR contains the schema definition and resource template.
                    minLength: 1
                    type: string
                  schema:
                    description: |-
                      Schema contains the developer-provided values that conform to the schema
                      defined in the referenced Workflow CR.

                      These values are merged with context variables when rendering the final workflow resource.
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                required:
                - name
                type: object
            required:
            - owner
            type: object
            x-kubernetes-validations:
            - message: Component must have either spec.type or spec.componentType
                set
              rule: has(self.type) || has(self.componentType)
          status:
            description: ComponentStatus defines the observed state of Component.
            properties:
              conditions:
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              observedGeneration:
                format: int64
                type: integer
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
