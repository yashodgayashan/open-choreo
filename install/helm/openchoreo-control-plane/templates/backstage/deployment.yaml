{{- if .Values.backstage.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openchoreo-control-plane.fullname" . }}-ui
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/component: backstage
spec:
  replicas: {{ .Values.backstage.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/component: backstage
      {{- include "openchoreo-control-plane.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: backstage
        {{- include "openchoreo-control-plane.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "openchoreo-control-plane.backstage.serviceAccountName" . }}
      {{- if .Values.backstage.priorityClass.create }}
      priorityClassName: {{ .Values.backstage.priorityClass.name }}
      {{- end }}
      {{- with .Values.backstage.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backstage.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backstage.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backstage.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backstage.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: backstage
        image: "{{ .Values.backstage.image.repository }}:{{ .Values.backstage.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.backstage.image.pullPolicy }}
        ports:
        - containerPort: 7007
          name: http
          protocol: TCP
        env:
        {{- if .Values.backstage.env }}
        {{- toYaml .Values.backstage.env | nindent 8 }}
        {{- end }}
        - name: OPENCHOREO_API_URL
          value: {{ .Values.backstage.openchoreoApi.url | default (printf "http://%s-api.%s.svc.cluster.local:8080/api/v1" (include "openchoreo-control-plane.fullname" .) .Release.Namespace) }}
        - name: BACKSTAGE_BASE_URL
          value: {{ .Values.backstage.baseUrl | default (printf "http://localhost:7007") }}
        - name: BACKEND_SECRET
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: backend-secret
        {{- if .Values.asgardeoThunder.enabled }}
        - name: THUNDER_BASE_URL
          value: {{ .Values.backstage.thunder.baseUrl | default (printf "http://%s-asgardeo-thunder.%s.svc.cluster.local:%d" (include "openchoreo-control-plane.fullname" .) .Release.Namespace (.Values.asgardeoThunder.service.port | int)) }}
        {{- if .Values.backstage.thunder.token }}
        - name: THUNDER_TOKEN
          value: {{ .Values.backstage.thunder.token | quote }}
        {{- end }}
        - name: OPENCHOREO_AUTH_AUTHORIZATION_URL
          value: {{ .Values.backstage.auth.authorizationUrl | default (printf "%s/oauth2/authorize" (.Values.backstage.thunder.baseUrl | default (printf "http://%s-asgardeo-thunder.%s.svc.cluster.local:%d" (include "openchoreo-control-plane.fullname" .) .Release.Namespace (.Values.asgardeoThunder.service.port | int)))) }}
        - name: OPENCHOREO_AUTH_TOKEN_URL
          value: {{ .Values.backstage.auth.tokenUrl | default (printf "http://%s-asgardeo-thunder.%s.svc.cluster.local:%d/oauth2/token" (include "openchoreo-control-plane.fullname" .) .Release.Namespace (.Values.asgardeoThunder.service.port | int)) }}
        {{- if .Values.asgardeoThunder.backstagePortal.enabled }}
        - name: OPENCHOREO_AUTH_CLIENT_ID
          value: {{ .Values.asgardeoThunder.backstagePortal.clientId | quote }}
        - name: OPENCHOREO_AUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "openchoreo-control-plane.fullname" . }}-asgardeo-thunder-secrets
              key: backstage-client-secret
        {{- end }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.backstage.resources | nindent 12 }}
        {{- with .Values.backstage.containerSecurityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
{{- end }}
