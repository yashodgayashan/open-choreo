{{- if and (index .Values "external-secrets" "enabled") .Values.fakeSecretStore.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: wait-for-eso-webhook
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    {{- include "openchoreo-build-plane.labels" . | nindent 4 }}
spec:
  backoffLimit: 5
  template:
    metadata:
      name: wait-for-eso-webhook
    spec:
      serviceAccountName: eso-wait-sa
      restartPolicy: OnFailure
      containers:
      - name: wait-for-ready
        image: {{ .Values.waitJob.image }}
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for External Secrets webhook to be ready..."
          kubectl wait --namespace {{ .Release.Namespace }} \
            --for=condition=Ready pods \
            -l app.kubernetes.io/name=external-secrets-webhook \
            --timeout=600s
          echo "External Secrets webhook is ready!"
{{- end }}
