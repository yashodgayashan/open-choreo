# Global values shared across all components
global:
  # Common labels to add to all resources
  commonLabels: {}

kubernetesClusterDomain: cluster.local

# Wait job configuration for post-install hooks
waitJob:
  image: bitnamilegacy/kubectl:1.32.4

# customizing the registry configurations
registry:
  enabled: true
  # -- Resource limits and requests for the registry
  resources:
    limits:
      memory: 256Mi
      cpu: 100m
    requests:
      memory: 128Mi
      cpu: 50m
  service:
    # -- NodePort for the registry service
    nodePort: 30003
  # -- Persistent volume storage for the registry
  storage:
    size: 2Gi

# customizing the envoy gateway configurations
gateway:
  enabled: true
  nameOverride: envoy-controller
  config:
    envoyGateway:
      gateway:
        httpPort: 80
        httpsPort: 443
        controllerName: gateway.envoyproxy.io/gatewayclass-controller
      provider:
        kubernetes:
          envoyDeployment:
            name: openchoreo-gateway
  deployment:
    envoyGateway:
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 128Mi
    envoy:
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 128Mi

# customizing the cert-manager configurations
cert-manager:
  enabled: true
  fullnameOverride: cert-manager
  nameOverride: cert-manager
  crds:
    enabled: true
  # -- Resource limits and requests for the cert-manager controller
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 50m
      memory: 64Mi
  cainjector:
    # -- Resource limits and requests for the cert-manager cainjector
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 50m
        memory: 64Mi
  webhook:
    # -- Resource limits and requests for the cert-manager webhook
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 50m
        memory: 64Mi

# customizing the external-secrets configurations
external-secrets:
  enabled: true
  fullnameOverride: external-secrets
  nameOverride: external-secrets

# Fake Secret Store configuration for development
# Users should override this with their own SecretStore/ClusterSecretStore for production
fakeSecretStore:
  enabled: true
  name: default
  secrets:
    - key: github-pat
      value: "fake-github-token-for-development"
    - key: username
      value: "dev-user"
    - key: password
      value: "dev-password"

# Customizing networking configurations
networking:
  enabled: true

# Customizing security configurations  
security:
  enabled: true

# Customizing overall observability configurations
observability:
  enabled: true
  logging:
    enabled: false
    publishers:
      fluentbit:
        enabled: true


# Customizing Fluent Bit configurations
fluentBit:
  enabled: true
  image:
    repository: fluent/fluent-bit
    tag: "2.1.10"
    pullPolicy: IfNotPresent
  
  config:
    service:
      flush: 1
      logLevel: info
      daemon: off
    
    input:
      name: tail
      tag: "kube.*"
      # TODO: The openchoreo-ci namespace should not be included in the Data Plane by default;
      # it should be overridden in the single-cluster setup.
      path: "/var/log/containers/*_openchoreo-*_*.log,/var/log/containers/*_dp-*_*.log,/var/log/containers/*_openchoreo-ci-*_*.log"
      excludePath: "/var/log/containers/*opensearch*_openchoreo-observability-plane_*.log,/var/log/containers/*fluent-bit*_openchoreo-data-plane_*.log"
      parser: docker
      inotifyWatcher: false
      db: "/var/log/flb_kube.db"
      memBufLimit: "256MB"
      skipLongLines: true
      refreshInterval: 10
    
    filter:
      name: kubernetes
      match: "kube.*"
      kubeURL: "https://kubernetes.default.svc:443"
      kubeCAFile: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
      kubeTokenFile: "/var/run/secrets/kubernetes.io/serviceaccount/token"
      kubeTagPrefix: "kube.var.log.containers."
      mergeLog: true
      mergeLogKey: "log_processed"
      k8sLoggingParser: true
      k8sLoggingExclude: false
    
    output:
      name: opensearch
      match: "kube.*"
      index: kubernetes_cluster
      type: flb_type
      logstashFormat: true
      logstashPrefix: kubernetes
      timeKey: "@timestamp"
      traceError: true
      suppressTypeName: true
    
    # OpenSearch connection configuration
    opensearch:
      host: "opensearch.openchoreo-observability-plane.svc.cluster.local"
      port: "9200"
      authentication:
        basicauth:
          username: "admin"
          password: "admin"
      tls: false
      tlsVerify: false
    
    parser:
      name: docker
      format: json
      timeKey: time
      timeFormat: "%Y-%m-%dT%H:%M:%S.%L"
      timeKeep: true
  
  rbac:
    create: true
    serviceAccountName: fluent-bit
  
  hostPaths:
    varLog: /var/log
    dockerContainers: /var/lib/docker/containers



