{{- if and (index .Values "external-secrets" "enabled") .Values.fakeSecretStore.enabled }}
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: {{ .Values.fakeSecretStore.name }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
  labels:
    {{- include "openchoreo-data-plane.labels" . | nindent 4 }}
spec:
  provider:
    fake:
      data:
      {{- range .Values.fakeSecretStore.secrets }}
      - key: {{ .key }}
        value: {{ .value | quote }}
        {{- if .version }}
        version: {{ .version | quote }}
        {{- end }}
      {{- end }}
{{- end }}
